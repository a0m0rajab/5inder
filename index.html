  <style>
  .circle {
  margin: 36px;
  display: inline-block;
  padding: 16px;
  text-align: center;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 2px solid #1d2087;
}
 
.circle::before,
.circle::after {
  position: absolute;
  z-index: -1;
  display: block; 
   content: '';
} 
.circle,
.circle::before,
.circle::after {
   -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all .5s;
  transition: all .5s; 
}

.circle {
   position: relative; 
   z-index: 2; 
   background-color: #fff;
  border: 2px solid #5c5eae;
  color: #5c5eae; 
  line-height: 50px;
  overflow: hidden;
}

.circle:hover {
  color: #fff;
}
.circle::after {
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  -webkit-transform: scale(.5);
  transform: scale(.5);
}
.circle:hover::after {
  background: #5c5eae;
  border-radius: 50%;
  -webkit-transform: scale(.9);
  transform: scale(.9);
}
.earth {
  background-image: url("https://media.giphy.com/media/mf8UbIDew7e8g/giphy.gif");
  background-color: #cccccc;
}
